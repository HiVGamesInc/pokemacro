name: Build and Release

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.4"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Node dependencies
        working-directory: app
        run: npm install

      - name: Build React App
        working-directory: app
        run: npm run build

      - name: Install Python dependencies
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Build .exe with PyInstaller
        run: |
          pipenv run build
          dir dist

      - name: List build artifacts
        run: |
          echo "Contents of dist folder:"
          dir dist
          echo "Contents of pokemacro folder:"
          dir dist/pokemacro
          echo "Size of executable:"
          powershell "Get-ChildItem dist/pokemacro/pokemacro.exe | Select-Object Name, Length"

      - name: Create Release Archive
        run: |
          powershell "Compress-Archive -Path 'dist/pokemacro/*' -DestinationPath 'pokemacro-release.zip'"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: pokemacro-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
